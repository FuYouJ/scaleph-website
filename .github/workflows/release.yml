name: Release

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 20 * * *' # automatic test while every day on 04:00 am at UTC+10
  workflow_dispatch:

jobs:
  Publish:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: setup-node
        uses: actions/setup-node@v3
        with:
          node-version: 18
#       gatsby actions 提供的依赖安装功能不靠谱，进行预先安装
      - name: build
        run: |
          yarn
      - name: gatsby publish
        uses: enriikke/gatsby-gh-pages-action@v2.2.0
        with:
          access-token: ${{ secrets.GATSBY_ACCESS_TOKEN }}
          deploy-branch: gh-pages
          git-config-name: kalencaya
          git-config-email: 1942460489@qq.com